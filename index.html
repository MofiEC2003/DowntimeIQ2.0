<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {
  theme: {

<style>
  :root { --shadow: 0 12px 40px rgba(2,6,23,.12); }
  body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial; }
  html { scroll-behavior: smooth; }
  .section { padding-block: 4rem; }
  @media (min-width:768px) { .section { padding-block: 5.5rem; } }
  .reveal{opacity:0; transform:translateY(16px); transition:opacity .6s ease, transform .6s ease}
  .reveal.show{opacity:1; transform:none}
  .hero-bubbles{position:absolute; inset:0; pointer-events:none; z-index:1;}
  .bubble{position:absolute; border-radius:9999px; filter:blur(2px); opacity:.18; animation:float 14s ease-in-out infinite}
  .bubble.b1{width:22rem;height:22rem;right:-6rem;top:-4rem;background:#3b82f6}
  .bubble.b2{width:16rem;height:16rem;left:-5rem;bottom:-6rem;background:#0f3d8a; animation-duration:18s; animation-delay:.8s}
  @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(12px)}}
  @media (prefers-reduced-motion: reduce){ .bubble{animation:none} }
  @media (max-width: 640px){
    .bubble{opacity:.12}
    .bubble.b1{width:16rem;height:16rem;right:-4rem;top:-3rem}
    .bubble.b2{width:12rem;height:12rem;left:-3rem;bottom:-4rem}
  }
  .btn-hover {transition: transform 0.25s ease, box-shadow 0.25s ease;}
  .btn-hover:hover {transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.12);}
  .card-hover {transition: transform 0.25s ease, box-shadow 0.25s ease;}
  .card-hover:hover {transform: translateY(-4px); box-shadow: 0 10px 25px rgba(0,0,0,0.08);}
